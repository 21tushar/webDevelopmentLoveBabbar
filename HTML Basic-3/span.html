<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rowspan and colspan</title>
  </head>
  <style>
    table, tr, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }
    /* caption {
        position: 
    } */
  </style>
  <body>
    <table>
        <caption>My First Table</caption>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td rowspan="3">abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
    </table>
  </body>
</html>
