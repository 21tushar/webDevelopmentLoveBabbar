<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Welcome to CodeHelp!</h1>
    <h2>Contact Us Form</h2>

    <form action="">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter Your Name" /><br>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter Your Email"><br>
      
      <label for="contact">Contact</label>
      <input type="number" name="contact" id="contact" ><br>

      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="nottosay">Not to Say</option>
      </select><br>

      <label for="dob">Date Of Birth</label>
      <input type="date" name="date" id="dob"><br>

      <span>Rating</span>
      <input type="radio" name="rating1" id="rating1" value="1">
      <label for="rating1">1</label>
      <input type="radio" name="rating2" id="rating2" value="2">
      <label for="rating1">2</label>
      <input type="radio" name="rating3" id="rating3" value="3">
      <label for="rating1">3</label>
      <input type="radio" name="rating4" id="rating4" value="4">
      <label for="rating1">4</label>
      <input type="radio" name="rating5" id="rating5" value="5">
      <label for="rating1">5</label>
      <input type="radio" name="rating6" id="rating6" value="6">
      <label for="rating1">6</label><br>

      <label for="msg">Enter Your Message</label><br>
      <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write your message"></textarea><br>

      <input type="submit" name="submit" id="submit" value="submit">
      <input type="reset" name="reset" id="reset" value="reset">

      <footer>
        <a href="https://www.google.com" target="_blank">
            <img src="google.png" alt="/google" width="50px">
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="insta.jpeg" alt="/instagram" width="50px">
        </a>
        <a href="https://www.telegram.in" target="_blank">
            <img src="tele1.jpeg" alt="/telegram" width="50px">
        </a>
      </footer>
    </form>
  </body>
</html>
